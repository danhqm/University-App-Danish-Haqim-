<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>URL List</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="photon.min.css" />

  </head>
  <body>
    <section class="header">
      <nav>
        <a href="search.html">Ed<span>spired</span></a>
        <div class="nav-links">
            <ul>
                <li><a href="index.html">HOME</a></li>
            </ul>
        </div>
      </nav>
      <div class="mainWrapper">
    
        <h1>Universities URL List</h1>

        <form>
          <div class="form-group">
            <label>File name</label>
            <input id="fileName" type="text" class="form-control" placeholder="Enter file">
          </div>

          <div class="form-group">
            <label>Suggestions</label>
            <textarea id="fileContents" class="form-control" rows="5" placeholder="Content"></textarea>

          </div>
        </form>
        <button id="btnCreate" class="btn btn-default">Create</button>
        <button id="btnRead" class="btn btn-default">Read</button>
        <button id="btnDelete" class="btn btn-default">Delete</button>
        <button id="btnUpdate" class="btn btn-default">Update</button>

    
      </div>

      <script src="main.js"></script>
    </section>
  </body>
</html>
